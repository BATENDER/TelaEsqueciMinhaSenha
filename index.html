<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esqueci Minha Senha</title>
        <link rel="shortcut icon" href="imgs/apple.svg" type="image/x-icon">
        
        <link rel="stylesheet" href="styles/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div id="root" class="container-fluid m-0 p-3 d-flex justify-content-center align-items-center" style="height: 100vh; background-color: var(--cinza);">
            <div id="conteudo" class="p-5 rounded-4 text-center d-flex flex-column align-items-center justify-content-center" style="background-color: var(--rosa); width: 70%;">
                <header class="container">
                    <h1 style="color: var(--branco);">ESQUECI MINHA SENHA</h1>
                    <h5 style="color: var(--cinza);">Entre com o email registrado para alterar a sua senha</h5>
                </header>

                <main class="container py-3">
                    <form action="" method="post" class="container-fluid d-flex flex-column align-items-start">
                        <div class="form-floating mb-2 container">
                            <input type="email" class="form-control" id="floatingInput" class="container" placeholder="name@example.com">
                            <label for="floatingInput" class="mx-3">Digite aqui seu email</label>
                        </div>

                        <button type="submit" class="btn btn-primary container my-2">Submit</button>
                    </form>

                    <div class="container my-5 p-0" style="color: var(--branco);">
                        <h5 class="text-center">
                            Novo aqui?
                            <a href="">Inscreva-se</a>
                        </h5>
                        <h5 class="text-center">
                            Já possui uma conta?
                            <a href="">Entrar</a>
                        </h5>
                    </div>
                </main>

                <footer class="container text-center">
                    <h6 style="color: var(--cinza);">(❁´◡`❁) @BATENDER</h6>
                </footer>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
